<body>
 <div class="container_all">
  <nav class="navbar navbar-default navbar-fixed-top">
   <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo">Voldemort</a>     
    </div> 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav menu_list" id="menu_area"></ul>        
          <p class="navbar-text navbar-right"><a href="javascript:void(0)" id="logoff"><i class="fa fa-sign-out fa-lg"></i></a></p>
          <p class="navbar-text navbar-right">{{request.user.username}}</p>
    </div>
   </div>
  </nav>
  <div class="content">
    <div class="loading" style="display:none;">
      <div class="loading_message">
        <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
      </div>
    </div>
     <div class="main">
       <div class="main_content" >
        <div class="add_table"> 
          <div class="add_table_title"><span>添加测试用例</span></div> 
          <div class="add_table_content">
          <div class="add_table_content_btn">
           <button class="btn btn-default" type="button" onclick="plan_addcase()"><i class="fa fa-plus" aria-hidden="true"></i></button>
           <button class="btn btn-default" type="button"><i class="fa fa-remove" aria-hidden="true"></i></button>
           </div>
          <div class="center_content_table">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="width:10%;"><input type="checkbox" id="checkAll" name="checkAll" /></th>
                  <th style="width:30%;">用例名称</th>
                  <th style="width:30%;">标签</th>
                  <th style="width:30%;">接口名称</th>
                </tr>
              </thead>
              <tbody id="cases_list">
                 <tr>
                   <td><input type="checkbox" id="checkone1" name="checkone" /></td>
                   <td>监控测试</td>
                   <td>正向</td>
                   <td>赵伟测试风云诀2.3</td>
                 </tr>
                 <tr>
                   <td><input type="checkbox" id="checkone1" name="checkone" /></td>
                   <td>监控测试</td>
                   <td>正向</td>
                   <td>赵伟测试风云诀2.3</td>
                 </tr>
                  
              </tbody>
              </table>
              </div>
          </div>        
          </div>
       </div>
     </div>
   </div>
  <footer class="bottom">
    <div class="container">
      <p>Designed and built by Testing team.</p>
    </div>
  </footer>
 </div>
 <!-- 新增用例弹出框 -->
  <div class="modal fade bs-example-modal-lg" id="plan_addcase_pop" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <span class="modal-title" id="myModalLabel">选择用例</span>
      </div>
      <div class="modal-body">
       <div class="center_content_table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width:10%;"><input type="checkbox" id="checkAll" name="checkAll" /></th>
              <th style="width:30%;">用例名称</th>
              <th style="width:30%;">标签</th>
              <th style="width:30%;">接口名称</th>
            </tr>
          </thead>
          <tbody>
           <tr>
             <td><input type="checkbox" id="checkone1" name="checkone1"/></td>
             <td>监控测试1</td>
             <td>正向</td>
             <td>赵伟测试风云诀2.3</td>
           </tr>
           <tr>
             <td><input type="checkbox" id="checkone2" name="checkone1"/></td>
             <td>监控测试1</td>
             <td>正向</td>
             <td>赵伟测试风云诀2.3</td>
           </tr>        
         </tbody>
       </table>
     </div>
     <div class="pagination1">
       <nav style="text-align: center" id="fenye"></nav>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">添加</button>
      </div>
    </div>
  </div>
 </div> 
</div>
 <!-- 消息弹出框 -->
 <div class="modal fade bs-example-modal-sm" id="process_message" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <span class="modal-title" id="myModalLabel">消息</span>
      </div>
      <div class="modal-body">
        <span id="error_message"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default refresh_page" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
 </div> 
</div>
